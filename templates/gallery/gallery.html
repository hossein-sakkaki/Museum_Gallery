{% extends 'maintemplate.html' %}

{% block top_label %}

{% endblock top_label %}

{% block title %}
    Gallery
{% endblock title %}

{% block main %}
    <div class="home-page">
        Gallery
    </div>
    <div class="container">
        {% for x in gallery %}
            {% if x.parent_code == NULL %}
            <div class="picture-parent-box">
                <img src="{{media_url}}{{x.image_name}}" alt="">
                <div class="text-info-box">
                    <h3>{{x.place_name}}</h3> 
                    <h4>{{x.text_info}}</h4>
                </div>
                <a href="{% url 'gallery:album' x.id %}">
                    <button class="btn btn-outline-success shadow-none rounded">See more</button>
                </a>
            </div>
            <hr>
            {% endif %}
        {% endfor %}
    </div>
{% endblock main %}
