<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{media_url}}photo/banner/01.png" alt="First slide">
            {% comment %} <div class="carousel-caption d-none d-md-block">
              <h5>Gallery</h5>
              <p>...</p>
            </div> {% endcomment %}
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{media_url}}photo/banner/02.png" alt="Second slide">
            {% comment %} <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div> {% endcomment %}
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{media_url}}photo/banner/03.png" alt="Third slide">
            {% comment %} <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div> {% endcomment %}
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</header>
